name: CD for Testing bots

on:
  # Manual trigger using GitHub Actions UI
  workflow_dispatch:
  
  # Automatically trigger on push to main branch
  push:
    branches:
      - main

env:
  mail: "github-actions@github.com"
  username: "github-actions[bot]"
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true

jobs:
  run-bot:
    name: CD for Testing bots
    runs-on: ubuntu-latest
    timeout-minutes: 40  # total job timeout (just in case)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 3
        
      - name: Clone The Repository
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ secrets.REPOSLUG }} CD
          cd CD
        timeout-minutes: 5
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # match your Dockerfile
        timeout-minutes: 5
          
      - name: Install system dependencies & Python requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libreoffice-writer \
            ure \
            libreoffice-java-common \
            fonts-dejavu \
            fonts-noto-core \
            poppler-utils \
            libpango-1.0-0 \
            libpangoft2-1.0-0
          
          # Optional cleanup like in Dockerfile
          sudo apt-get purge -y libreoffice-help-* libreoffice-l10n-* libreoffice-dict-* || true
          sudo rm -rf /var/lib/apt/lists/*
          
          cd CD
          pip install --no-cache-dir -r requirements.txt
        timeout-minutes: 15
         
      - name: Run the bot (30 min test)
        run: |
          cd CD 
          python main.py
        timeout-minutes: 30   # ⬅️ only run for 30 minutes to test
        continue-on-error: true

  looper:
    name: CD for Testing bots & keep it running
    needs: run-bot
    runs-on: ubuntu-latest
    steps:
      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email "${{ env.mail }}"
          git config --global user.name "${{ env.username }}"
          git config --global pull.rebase false
          git config --global credential.helper store
          echo "https://${{ env.username }}:${{ secrets.GITHUB_TOKEN }}@github.com" > ~/.git-credentials

      - name: Create an empty commit
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ secrets.REPOSLUG }} temp
          cd temp
          git commit --allow-empty -m "[LOOP] Re-run CD for Testing bots"
          git push
